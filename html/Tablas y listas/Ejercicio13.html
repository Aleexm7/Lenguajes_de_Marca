<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patrones para entradas de formularios</title>
</head>

<body>
    <h1>Formulario de registro</h1>
    <main>
       <form action="Ejercicio12.html">
        <input type="text" pattern="{:8}[a-z]" title="Una o mas letras mayúsculas seguidas del 4 ó del 8" placeholder="Usuario">
        <input type="submit">
        <label for="pwd">Password:</label>
        <input type="password" id="pwd" name="pwd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
        
       </form>
    
    </main>
</body>

</html>
